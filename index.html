<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix Premium Access</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #141414;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 100px auto;
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      text-align: center;
    }
    h1 {
      color: #e50914;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }
    .btn {
      background-color: #e50914;
      color: white;
      font-weight: bold;
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #ff1b2e;
    }
    .disclaimer {
      font-size: 0.8em;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Netflix Premium Access</h1>
    <p>Get 1 year of Premium Streaming â€” for Free!</p>
    
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email Address" required>
    <select>
      <option>Choose Plan</option>
      <option>Basic - $0.00</option>
      <option>Standard - $0.00</option>
      <option>Premium - $0.00</option>
    </select>
    
    <button class="btn" onclick="window.location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ'">
      Activate Subscription
    </button>
    
    <p class="disclaimer">*Limited offer. Conditions apply. Not affiliated with actual Netflix CEO Rick Astley.</p>
  </div>
</body>
</html>
